<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Control</title>
</head>
<body>
    <h1>Bulb Control</h1>
    <input type="range" id="bulbSlider" min="0" max="1" step="1">
    <script>
        const slider = document.getElementById('bulbSlider');
        slider.addEventListener('input', function () {
            const sliderValue = slider.value;
            window.localStorage.setItem('bulbState', sliderValue);
        });
    </script>
</body>
</html>
