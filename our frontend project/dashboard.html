        <h1>HOME  AUTOMATION  DASHBOARD</h1>

    <!-- Dashboard started from here-->

            <!-- 1st box in dashboard  started from here-->

                    <p id="time"></p>

                </div>
            </div>


            <!-- 2nd box in dashboard started from here-->


            <div class="box2">

                        <div class="gauge_cover"></div>
                    </div>
                </div>
                <div class="indicator">
